<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <fieldset>
        <form onsubmit="preventDefault()">
            <h2>Create a new account</h2>
            <p>It's quick and easy.</p>
            <hr>
            <input type="text" name="user_name" placeholder="First Name" id="fname" >
            <input type="text" name="user_name" placeholder="Sur Name" id="sname"> <br><br>
            <input type="password" name="password" placeholder="password" id="password"> <br><br>
            <input type="email" name="email" id="email" placeholder="Email address" required> <br> <br>
            <!-- <input type="date" name="dob"> <br><br> -->

            <label for="gender">Gender:</label>
            <label for="">Male</label>
            <input type="radio" name="gender_option" value="male">
            <label for="">Female</label>
            <input type="radio" name="gender_option" value="Female">
            <br> <br>

            <button name="submit" onclick="register()" id="addd">Sign Up</button>
            <a href="./login.html">already have an account?</a>

        </form>
    </fieldset>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytical.js"></script> -->
    
    <script src="./firebase.js"></script>
    <script src="./signUp.js"></script>
</body>

</html>
